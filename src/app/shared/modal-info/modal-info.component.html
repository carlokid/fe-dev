<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':'block'}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header custom-header">
        <h5 class="modal-title">{{header}} FACTS</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body custom-body">
        <ng-container *ngFor="let info of data.all">
          <div class="data-box">
            <div class="content">
              {{info.text}}
            </div>
            <div class="author">
              <ng-container *ngIf="info.hasOwnProperty('user') else anonymous">
                {{info.user.name.first}} {{info.user.name.last}}
              </ng-container>
              <ng-template #anonymous>
                Anonymous
              </ng-template>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="modal-footer custom-footer"></div>
    </div>
  </div>
</div>
